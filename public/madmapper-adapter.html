<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mad Mapper WebSocket Adapter</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #eee;
            font-family: Arial, sans-serif;
            line-height: 1.5;
            overflow: hidden;
        }
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        #status {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 4px;
            z-index: 10;
            pointer-events: none;
            opacity: 0.8;
        }
        #log {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 50%;
            max-height: 100px;
            overflow-y: auto;
            padding: 10px;
            background: rgba(0,0,0,0.7);
            border-radius: 4px;
            font-family: monospace;
            font-size: 10px;
            z-index: 10;
            pointer-events: none;
            opacity: 0.8;
        }
        img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            image-rendering: high-quality;
            transform: translateZ(0); /* Force GPU acceleration */
            will-change: transform; /* Hint for browsers to allocate a separate layer */
        }
        .panel-select {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
            pointer-events: none;
            opacity: 0;
        }
        .connected {
            color: #4caf50;
        }
        .disconnected {
            color: #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="preview-image" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" alt="Preview">
        
        <div id="status">
            Connection: <span id="connection-status" class="disconnected">Disconnected</span>
        </div>
        
        <div class="panel-select">
            <select id="panel-selector">
                <option value="left">Left Panel</option>
                <option value="center" selected>Center Panel</option>
                <option value="right">Right Panel</option>
            </select>
        </div>
        
        <div id="log"></div>
    </div>

    <script>
        // Elements
        const statusEl = document.getElementById('connection-status');
        const logEl = document.getElementById('log');
        const previewImage = document.getElementById('preview-image');
        const panelSelector = document.getElementById('panel-selector');
        
        // Variables
        let socket = null;
        let selectedPanel = panelSelector.value;
        const hostname = window.location.hostname || 'localhost';
        
        // Add log entry
        function log(message) {
            const entry = document.createElement('div');
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logEl.appendChild(entry);
            logEl.scrollTop = logEl.scrollHeight;
            
            // Limit log entries
            if (logEl.children.length > 20) {
                logEl.removeChild(logEl.children[0]);
            }
            
            console.log(message);
        }
        
        // Connect to WebSocket
        function connectWebSocket() {
            if (socket) {
                socket.close();
            }
            
            try {
                socket = new WebSocket(`ws://${hostname}:8080`);
                log(`Connecting to WebSocket at ws://${hostname}:8080...`);
                
                socket.addEventListener('open', function (event) {
                    log('Connected to WebSocket server');
                    statusEl.textContent = 'Connected';
                    statusEl.className = 'connected';
                });
                
                socket.addEventListener('message', function (event) {
                    try {
                        const message = JSON.parse(event.data);
                        
                        if (message.type === 'frame' && message.panelId === selectedPanel) {
                            if (message.data && message.data.startsWith('data:image')) {
                                // Create a new Image to preload and verify
                                const img = new Image();
                                
                                img.onload = function() {
                                    // Apply the loaded image
                                    previewImage.src = img.src;
                                    log(`Frame: ${img.width}x${img.height}`);
                                    
                                    // Add crossfade effect for smoother transitions
                                    previewImage.style.transition = 'opacity 0.1s ease';
                                    previewImage.style.opacity = '0';
                                    setTimeout(() => {
                                        previewImage.style.opacity = '1';
                                    }, 10);
                                };
                                
                                img.onerror = function(error) {
                                    log(`Error loading image`);
                                };
                                
                                img.src = message.data;
                            } else {
                                log(`Invalid image data`);
                            }
                        }
                    } catch (error) {
                        log(`Error processing message: ${error.message}`);
                    }
                });
                
                socket.addEventListener('close', function (event) {
                    log('Disconnected from WebSocket server');
                    statusEl.textContent = 'Disconnected';
                    statusEl.className = 'disconnected';
                    
                    // Auto-reconnect after delay
                    setTimeout(connectWebSocket, 3000);
                });
                
                socket.addEventListener('error', function (event) {
                    log('WebSocket connection error');
                    statusEl.textContent = 'Error';
                    statusEl.className = 'disconnected';
                });
            } catch (error) {
                log(`Error creating WebSocket: ${error.message}`);
            }
        }
        
        // Panel selector change handler
        panelSelector.addEventListener('change', function() {
            selectedPanel = panelSelector.value;
            log(`Switched to ${selectedPanel} panel`);
            previewImage.src = 'data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7';
        });
        
        // Allow keyboard shortcuts for panel selection
        document.addEventListener('keydown', function(event) {
            if (event.key === '1' || event.key === 'l') {
                panelSelector.value = 'left';
                panelSelector.dispatchEvent(new Event('change'));
            } else if (event.key === '2' || event.key === 'c') {
                panelSelector.value = 'center';
                panelSelector.dispatchEvent(new Event('change'));
            } else if (event.key === '3' || event.key === 'r') {
                panelSelector.value = 'right';
                panelSelector.dispatchEvent(new Event('change'));
            }
        });
        
        // Auto-hide UI after 5 seconds
        setTimeout(() => {
            statusEl.style.opacity = '0';
            logEl.style.opacity = '0';
            
            // Show UI on mouse movement
            document.addEventListener('mousemove', () => {
                statusEl.style.opacity = '0.8';
                logEl.style.opacity = '0.8';
                
                // Hide again after 3 seconds of inactivity
                clearTimeout(window.uiTimeout);
                window.uiTimeout = setTimeout(() => {
                    statusEl.style.opacity = '0';
                    logEl.style.opacity = '0';
                }, 3000);
            });
        }, 5000);
        
        // Check for Mad Mapper and adapt accordingly
        if (window.parent !== window) {
            log('Running in iframe/embedded mode - likely in Mad Mapper');
            document.body.style.background = 'transparent';
            
            // Hide UI immediately in embedded mode
            statusEl.style.opacity = '0';
            logEl.style.opacity = '0';
        }
        
        // Add transition for smoother UI changes
        document.querySelectorAll('#status, #log').forEach(el => {
            el.style.transition = 'opacity 0.5s ease';
        });
        
        // Auto-connect on page load
        connectWebSocket();
    </script>
</body>
</html>
