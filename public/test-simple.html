<!DOCTYPE html>
<html>
<head>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: black;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: monospace;
            z-index: 100;
            background: rgba(0,0,0,0.5);
            padding: 5px;
        }
    </style>
</head>
<body>
    <canvas id="testCanvas"></canvas>
    <div id="info">Test Pattern</div>

    <script>
        // Get canvas and context
        const canvas = document.getElementById('testCanvas');
        const ctx = canvas.getContext('2d');
        const info = document.getElementById('info');
        
        // Set canvas size to window size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        // Create test pattern
        function drawTestPattern(time) {
            // Clear canvas with black background
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw grid
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
            ctx.lineWidth = 1;
            
            const gridSize = 50;
            for (let x = 0; x < canvas.width; x += gridSize) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            
            for (let y = 0; y < canvas.height; y += gridSize) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
            
            // Draw animated color bars
            const numBars = 3;
            const barWidth = canvas.width / numBars;
            const barHeight = canvas.height / 3;
            
            // First bar - Red pulsing
            ctx.fillStyle = `rgba(255, 0, 0, ${0.5 + 0.5 * Math.sin(time / 1000)})`;
            ctx.fillRect(0, barHeight, barWidth, barHeight);
            
            // Second bar - Green pulsing
            ctx.fillStyle = `rgba(0, 255, 0, ${0.5 + 0.5 * Math.sin(time / 1500)})`;
            ctx.fillRect(barWidth, barHeight, barWidth, barHeight);
            
            // Third bar - Blue pulsing
            ctx.fillStyle = `rgba(0, 0, 255, ${0.5 + 0.5 * Math.sin(time / 2000)})`;
            ctx.fillRect(barWidth * 2, barHeight, barWidth, barHeight);
            
            // Draw moving white circle
            const radius = Math.min(canvas.width, canvas.height) / 8;
            const x = canvas.width / 2 + Math.cos(time / 1000) * (canvas.width / 3);
            const y = canvas.height / 2 + Math.sin(time / 1000) * (canvas.height / 3);
            
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2);
            ctx.fill();
            
            // Draw text in center
            ctx.fillStyle = 'white';
            ctx.font = '24px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(`Test Pattern - ${new Date().toLocaleTimeString()}`, canvas.width / 2, canvas.height / 2);
            
            // Update info
            info.textContent = `Size: ${canvas.width}x${canvas.height} | Time: ${new Date().toLocaleTimeString()}`;
        }
        
        // Animation loop
        function animate() {
            drawTestPattern(performance.now());
            requestAnimationFrame(animate);
        }
        
        // Handle resize
        window.addEventListener('resize', resizeCanvas);
        
        // Start
        resizeCanvas();
        animate();
    </script>
</body>
</html>
